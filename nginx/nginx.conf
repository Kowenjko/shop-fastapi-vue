user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ---------------------------
    # UPSTREAMS
    # ---------------------------
    upstream api_up {
        server api:8000;
    }

    upstream client_up {
        server client:5173;
    }

    # ---------------------------
    # API (https://api.shop.local)
    # ---------------------------
    server {
        listen 443 ssl;
        server_name api.shop.local;

        ssl_certificate     /nginx/certs/api.shop.local.crt;
        ssl_certificate_key /nginx/certs/api.shop.local.key;

        location / {
            proxy_pass http://api_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ---------------------------
    # CLIENT (https://shop.local)
    # ---------------------------
    server {
        listen 443 ssl;
        server_name shop.local;

        ssl_certificate     /nginx/certs/shop.local.crt;
        ssl_certificate_key /nginx/certs/shop.local.key;

        location / {
            proxy_pass http://client_up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Optional HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name shop.local api.shop.local;
        return 301 https://$host$request_uri;
    }
}
