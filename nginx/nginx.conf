user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout 65;

  upstream api_up {
    server api:8000;
  }

  # В dev фронт работает на 5173
  upstream client_dev {
    server client:5173;
  }

  server {
    listen 80;

    # API proxy
    location /api/ {
      proxy_pass http://api_up;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Для HMR и разработки: проксируем к Vite dev server
    location / {
      # В prod клиент будет работать в отдельном контейнере nginx и отдавать статику.
      # В dev мы проксируем на Vite по upstream client_dev.
      proxy_pass http://client_dev;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
